<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="time">Monday 12:20</span>,
              <span id="description">moderate rain</span>
              <br />
              Humidity: <strong id="humidity">95%</strong>, Wind:
              <strong id="wind-speed">3.13km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon">
              <img
                class="weather-app-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              />
            </div>
            <div class="current-temperature-value" id="temperature">24</div>
            <div class="current-temperature-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/Agoro-patra"
          target="
      _blank"
        >
          Agoro Patricia
        </a>
        is
        <a href="https://github.com/Agoro-patra/Project-done" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://projectdone.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
